<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/logincss.css">
    <meta charset='utf-8' />
    <title>Gator Tracker - Login</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
</head>

<body>
    <div ng-app="directoryApp">
        <div class="container">
            <div class="row" ng-controller="LoginController">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1>Gator Tracker - Login</h1>
                    <input type="text" placeholder="Username" ng-model="username" class="form-control" required ng-keyup="$event.keyCode == 13 ? logIn() : null">
                    <br/>
                    <input type="password" placeholder="Password" ng-model="password" required class="form-control" ng-keyup="$event.keyCode == 13 ? logIn() : null">
                    <hr/>
                    <button class="btn btn-success form-control" ng-click="logIn()">Enter Site</button>
                    <hr/>
                    <div ng-if="formError" class="alert alert-warning">
                        Please fill out form properly!
                    </div>
                    <div ng-if="inputError" class="alert alert-danger">
                        Incorrect Username/Password!
                    </div>
                    <a href="/register" class="btn btn-info form-control" role="button">Create Account</a>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/loginController.js"></script>
</body>

</html>
